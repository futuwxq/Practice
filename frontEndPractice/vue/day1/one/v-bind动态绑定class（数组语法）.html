<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
    <style>
        .active {
            color: brown;
        }
        
        .center {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app">
        <p v-bind:class="['active']"> 我是红色嘛</p>
        <p v-bind:class="[active]"> 我是红色嘛</p>
        <h2 class="center" :class="[active]">我居中</h2>
        <h2 :class="getClasses()">我通过方法获取属性</h2>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                active: 'active'
            },
            methods: {
                getClasses: function() {
                    return [this.active]
                }
            }
        });
    </script>
</body>

</html>
