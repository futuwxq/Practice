<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind动态绑定style（对象语法)</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <p :style="{fontSize:fSize + 'px' , background:color}">我是红色，50px</p>
        <p :style="getStyle()">我是红色，50px（我是通过方法获取的）</p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                fSize: 50,
                color: 'red'
            },
            methods: {
                getStyle: function() {
                    return {
                        fontSize: this.fSize + 'px',
                        background: this.color
                    }
                }
            }
        });
    </script>
</body>

</html>
