<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind动态绑定style(数组语法)</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <p :style="[fontS,backColor]">{{message}}</p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message: '我是红色',
                fontS: {
                    fontSize: '50px'
                },
                backColor: {
                    background: 'red'
                }
            },
            methods: {}
        });
    </script>
</body>

</html>
