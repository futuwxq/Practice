<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mustache</title>
    <script src="../js/vue.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 插入到标签中 -->
        <h2>hello {{message}}</h2>

        <!-- 使用v-once -->
        <h2 v-once>{{message}}</h2>

        <!-- 使用两个mustache -->
        <h2>{{firstName}} {{lastName}}</h2>

        <!-- mustache 里面可以是简单的表达式 -->
        <h2> {{counter*2}}</h2>

        <!-- 证明 mustache 里面是可以写等式的  -->
        <h2> {{counter=counter}}</h2>

        <!-- counter 作为全局变量，就会一直++，没有结束条件，形成无线循环 -->
        <!-- <h2> {{counter++}}</h2> -->
        <!-- v-html -->
        <h2>{{url}} </h2>
        <h2 v-html="url"></h2>

        <!-- mustache 和 v-text 的区别 -->
        <h2 v-text='message'> 初体验</h2>
        <h2>{{message}} 初体验</h2>

        <!-- v-pre -->
        <h2>{{message}}</h2>
        <h2 v-pre>{{message}}</h2>

        <!-- v-cloak  设置一个计时器 -->

        <h2 v-cloak>{{message}}</h2>

    </div>

    <script>
        setTimeout(() => {
            var vm = new Vue({
                el: '#app',
                data: {
                    message: 'vue',
                    firstName: 'judy',
                    lastName: 'Green',
                    counter: 10,
                    url: '<a href="https://www.baidu.com">跳转到百度 </a>'
                },
            });
        }, 2000)
    </script>
</body>

</html>
