<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户登录切换</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <span v-if="type === 'username'">
        <label for="">用户账号</label>
        <input type="text" placeholder="用户账号" key="uname">
      </span>
        <span v-else>
        <label for="">邮箱地址</label>
        <input type="text" placeholder="邮箱地址" key="email">
      </span>
        <button @click="handToggle">切换类型</button>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                type: "username"
            },
            methods: {
                handToggle() {
                    this.type = this.type === "username" ? "email" : "username"
                }
            }
        });
    </script>
</body>

</html>
