<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组中哪些方法是响应式的</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="item in letters">{{item}} </li>
        </ul>
        <button @click="btnClick">修改</button>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                letters: ['a', 'd', 'c', 'b']
            },
            methods: {
                btnClick() {
                    //1. push() 从数组尾部添加元素
                    this.letters.push('aa')
                    this.letters.push('bb', 'aa', 'cc')
                        // 2. pop() 删除数组中的最后一个元素
                    this.letters.pop();
                    // 3. shift() 删除数组中的第一个元素
                    this.letters.shift()
                        //4. unshift() 丛数组头部添加元素
                    this.letters.unshift('aa')
                    this.letters.unshift('aa', 'bb', 'ff')
                        // 5. splice()
                        // 5.1 删除元素
                    this.letters.splice(1, 2) //a,b
                    this.letters.splice(1) //1 后面的所有元素全部删除
                        // 5.2 替换元素
                    this.letters.splice(1, 3, 'm', 'l', 'k') //a,m,l,k
                        // 5.3 插入元素
                    this.letters.splice(1, 0, 'r', 't') //a,r,t,d,c,b
                        // 6. sort() 默认从小到大排序
                    this.letters.sort()
                        //7.  reverse()
                    this.letters.reverse()
                        // 8.通过索引值修改数组中的元素
                        // this.letters[0] = 'adfg';
                        // 通过splice方法改变数组元素值
                    this.letters.splice(0, 1, 'adfg')
                        // 通过vue的set(要修改的对象, 索引值, 修改后的值)
                    Vue.set(this.letters, 0, 'adfg')

                }
            }
        });
    </script>
</body>

</html>
