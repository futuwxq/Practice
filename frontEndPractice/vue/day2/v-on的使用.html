<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态绑定</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 1.事件调用的方法没有参数,方法后面可以跟(),也可以不跟() -->
        <button @click="btn1Click()">按钮1</button>
        <button @click="btn1Click">按钮1</button>

        <!-- 2.在事件定义时，写方法时省略了(),但方法中是需要一个参数的，这个
        时候，Vue 会默认将浏览器生产的 event 事件作为参数传入到方法中 -->

        <!-- ++++ 123 -->
        <button @click="btn2Click(123)">按钮2</button>
        <!-- ++++ undefined -->
        <button @click="btn2Click()">按钮2</button>
        <!-- ++++ MouseEvent对象  -->
        <button @click="btn2Click">按钮2</button>

        <!-- 3.定义方法时，我们需要 event 对象，同时又需要其他参数 -->
        <!-- 在调用方式，如何手动的获取到浏览器参数的 event 对象：$event -->

        <!-- ++++ 123 MouseEvent 对象  abc是一个变量-->
        <button @click="btn3Click(abc,$event)">按钮3</button>
        <!--  ++++ abc MouseEvent 对象 abc是一个字符串-->
        <button @click="btn3Click('abc',$event)">按钮3</button>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                abc: '123'
            },
            methods: {
                btn1Click() {
                    console.log("btn1Click");
                },
                btn2Click(a) {
                    console.log("++++", a);
                },
                btn3Click(a, event) {
                    console.log("++++", a, event);

                }
            }
        });
    </script>
</body>

</html>
