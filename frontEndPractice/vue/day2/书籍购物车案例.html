<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
    <style>
        body {
            margin: 100px;
            /* text-align: center; */
        }
        
        table {
            border-collapse: collapse;
        }
        
        th,
        td {
            padding: 8px 16px;
            border: 1px solid #e9e9e9;
            text-align: left;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-if="books.length">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>书籍名称</th>
                        <th>出版日期</th>
                        <th>价格</th>
                        <th>购买数量</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item,index) in books" :key="item.id">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.date}}</td>
                        <td>{{item.price|showPrice}}</td>
                        <td><button @click="decreace(index)" :disabled="item.count <= 1">-</button> {{item.count}}
                            <button @click="increace(index)">+</button> </td>
                        <td><button @click="delItem(index)">移除</button></td>
                    </tr>
                </tbody>
            </table>
            <p>总结价格为：{{totalPrice|showPrice}}</p>
        </div>
        <p v-else>购物车为空</p>

    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                books: [{
                    id: 1,
                    name: '《算法导论》',
                    date: '2006-9',
                    price: 85.00,
                    count: 1
                }, {
                    id: 2,
                    name: '《UNIX编程艺术》',
                    date: '2006-2',
                    price: 59.00,
                    count: 1
                }, {
                    id: 3,
                    name: '《编程珠玑》',
                    date: '2008-10',
                    price: 39.00,
                    count: 1
                }, {
                    id: 4,
                    name: '《代码大全》',
                    date: '2006-3',
                    price: 128.00,
                    count: 1
                }, ]
            },
            computed: {
                totalPrice() {
                    // let totalPrice = 0;
                    // for (let i = 0; i < this.books.length; i++) {
                    //     totalPrice += this.books[i].price * this.books[i].count
                    // }
                    // 使用 let item in items
                    // for (let item of this.books) {
                    //     totalPrice += item.price * item.count;
                    // }
                    // return totalPrice;
                    // 这里需要设置初始值，因为数组里面存放的是对象，第一个元素是一个对象而不是元素
                    return this.books.reduce(function(preValue, book) {
                        return preValue + book.price * book.count
                    }, 0)

                }
            },
            methods: {
                increace(index) {
                    console.log(index);
                    return this.books[index].count++

                },
                decreace(index) {
                    console.log(index);
                    return this.books[index].count == 1 ? 1 : this.books[index].count--

                },
                delItem(index) {
                    this.books.splice(index, 1);
                    console.log(this.books.length)

                }
            },
            filters: {
                showPrice(price) {

                    return '￥' + price.toFixed(2)
                }
            }
        });
    </script>
</body>

</html>
