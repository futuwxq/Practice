<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        {{message}}
    </div>
    <div id="app-2">
        <!-- <span>
            {{message}} 
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span> -->
        <!-- 绑定了元素的title属性 -->
        <span v-bind:title="message"> 
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>
    <!-- v-for 指令可以绑定数组的数据来渲染一个项目列表 -->
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
    <!--  v-on 指令添加一个事件监听器 -->
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">反转消息</button>
    </div>
    <!-- Vue 还提供了 v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定。 -->
    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

    <div id="app-7">
        <ol>
            <!--
            现在我们为每个 todo-item 提供 todo 对象
            todo 对象是变量，即其内容可以是动态的。
            我们也需要为每个组件提供一个“key”，稍后再
            作详细解释。自定义了 todo 属性 key 属性 
          -->
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
        </ol>
    </div>

    <div id="app-8">
        <p>{{ foo }}</p>
        <!-- 这里的 `foo` 不会更新！ -->
        <button v-on:click="foo = 'baz'">Change it</button>
    </div>

    <div id="example"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello vue!'
            }
        });
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: '页面加载于' + new Date().toLocaleDateString()
            }
        });
        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        });
        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [{
                    text: '学习 JavaScript'
                }, {
                    text: '学习 Vue'
                }, {
                    text: '整个牛项目'
                }]
            }
        });

        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'hello vue.js !'
            },
            methods: {
                reverseMessage: function() {
                    this.message = this.message.split(' ').reverse().join(' ');
                }
            }
        });
        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'hello!'
            }
        });
        // 组件模板 模板和使用模板之间没有直接的联系，解耦
        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{todo.text}}</li>'
        })
        var app7 = new Vue({
            el: '#app-7',
            data: {
                groceryList: [{
                    id: 0,
                    text: '蔬菜'
                }, {
                    id: 1,
                    text: '奶酪'
                }, {
                    id: 2,
                    text: '随便其它什么人吃的东西'
                }]
            }
        });

        // 数据与方法
        var data = {
            a: 1,
            b: 0, //一开始用不到的数据可先赋初值
        }
        var vm = new Vue({
            el: '#example',
            data: data
        })

        // console.log(vm.data.a); //undefined
        console.log(vm.$data.a); //1

        // $watch 是一个实例方法
        vm.$watch('a', function(newValue, oldValue) {
                console.log(newValue, oldValue); //3
            })
            // console.log(vm.a); //1
            // data.a = 2;
            // console.log(vm.a); //2

        vm.a = 3;
        // console.log(data.a); //3
        // data.b = '00';
        // console.log(data.b); //3

        // Object.freeze()
        var obj = {
            foo: 'bar'
        }

        Object.freeze(obj)

        new Vue({
            el: '#app-8',
            data: obj
        });

        // 实例声明周期钩子
        new Vue({
            data: {
                p: 1
            },
            created: function() {
                // this 指向 vue 实例
                console.log(this);
            }
        })
    </script>
</body>

</html>
