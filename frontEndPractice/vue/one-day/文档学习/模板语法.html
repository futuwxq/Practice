<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
</head>

<body>
    <div id="app">
        <p>{{mes}}</p>
        <p v-once> 这个值不会发生变化 {{mes}}</p>
        <p>Using mustaches: {{mes}} {{ rawHtml }}</p>
        <p>Using v-html directive: <span v-html="rawHtml"></span></p>
        <div v-bind:id="dynamicId"></div>
        <button v-bind:disabled="isButtonDisabled">Button</button>

        <!-- js表达式 -->
        <p>
            {{ number + 1 }} {{ ok ? 'YES' : 'NO' }} {{ message.split(' ').reverse().join(' ') }}
        </p>
        <div v-bind:id="'list-' + id">id是10</div>
        <p v-if="seen">现在你看到我了</p>

        <!-- 动态参数 -->
        <a v-bind:[attributeName]="url"> ... </a>
        <a :attribute-name='url'> ... </a>
        <a v-on:[eventName]="doSomething"> 点击事件 </a>

        <!-- 修饰符 -->
        <form v-on:submit.prevent="onSubmit">
            <input type="text">
            <input type="submit" value="提交">
        </form>

    </div>


    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                mes: 'hello',
                rawHtml: '<span style="color:red"> 是红字</span>',
                dynamicId: 'ID',
                isButtonDisabled: 'disabled',
                number: 2,
                ok: false,
                message: 'I love china',
                id: 10,
                seen: false,
                attributename: "href",
                attributeName: "href",
                url: 'https://www.baidu.com',
                eventname: 'click',
            },
            methods: {
                doSomething: function() {
                    alert(1);
                },
                onSubmit: function() {
                    console.log('submit');
                }
            }
        });
        vm.mes = 'hello ones!';
        // vm.isButtonDisabled = false; 不会被渲染
    </script>
</body>

</html>
