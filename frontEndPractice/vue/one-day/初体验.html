<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初体验</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>{{message}}</h2>
    </div>
    <script>
        const app = new Vue({
            el: '#app', //挂载元素，该属性决定了这个 Vue 对象挂载到哪一个元素
            data: { //存储数据
                message: 'Hello'
            }
        })
        app.message = 'Hi welcoming'
    </script>
</body>

</html>
