<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跟随鼠标的天使</title>
    <style>
        img {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <img src="img/angel.gif" alt="">
    <script>
        // 核心原理： 每次鼠标移动， 我们都会获得最新的鼠标坐标， 把这个x和y坐标做为图片的top和left 值就可以移动图片
        var angle = document.querySelector('img');
        // document.mousemove = function() {

        // }
        //给文档 添加注册事件
        document.addEventListener('mousemove', function(e) {
            // 获取鼠标距离页面文档的距离
            // console.log(e.pageX);
            // console.log(e.pageY);
            // 图片的尺寸是96*80 减去图片尺寸的一半可是鼠标一直保持
            // 在图片的中心部位
            angle.style.top = e.pageY - 40 + 'px';
            angle.style.left = e.pageX - 50 + 'px';
        })
    </script>
</body>

</html>
