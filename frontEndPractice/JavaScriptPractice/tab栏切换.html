<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab栏切换</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style-type: none;
        }
        
        .tab {
            width: 800px;
            /* display: inline-block; */
            margin: 100px auto;
        }
        
        ul {
            display: flex;
        }
        
        .tab_list {
            height: 39px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            margin-bottom: 20px;
        }
        
        .tab_list li {
            flex: 1;
            /* float: left; */
            height: 39px;
            line-height: 39px;
            /* padding: 0 40px; */
            text-align: center;
            cursor: pointer;
        }
        
        .tab_list .current {
            background-color: #c81623;
            color: #fff;
        }
        
        .item {
            display: none;
        }
    </style>
</head>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价（50000）</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_cont">
            <div class="item" style="display: block;">
                商品介绍模块内容
            </div>
            <div class="item">
                规格与包装模块内容
            </div>
            <div class="item">
                售后保障模块内容
            </div>
            <div class="item">
                商品评价（50000）模块内容
            </div>
            <div class="item">
                手机社区模块内容
            </div>

        </div>
    </div>
    <script>
        var lis = document.querySelector('.tab_list').querySelectorAll('li');
        var items = document.querySelectorAll('.item');
        // 利用排他算法解决上部分按钮的选中状态
        for (var i = 0; i < lis.length; i++) {
            // lis[i].setAttribute('index', 'i');
            lis[i].setAttribute('index', i);
            lis[i].onclick = function() {
                // 排他
                for (var i = 0; i < lis.length; i++) {
                    lis[i].className = '';
                }
                this.setAttribute('class', 'current');
                // 下部分模块的显示和隐藏
                // 获取当前选择按钮的序号
                var index = this.getAttribute('index');
                // 排他思想隐藏
                for (var i = 0; i < items.length; i++) {
                    items[i].style.display = 'none';
                }
                // 显示
                items[index].style.display = 'block';
            }
        }
    </script>
</body>

</html>
