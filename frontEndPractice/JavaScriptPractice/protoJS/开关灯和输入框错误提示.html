<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开关灯和输入框错误提示</title>
    <style>
        /* .part1,
        .part2 {
            width: 100%;
   
        } */
        
        .part2 {
            width: 400px;
            margin: 100px auto;
        }
        
        .part2 span {
            display: inline-block;
            background: url(img/mess.png) no-repeat left center;
            padding-left: 20px;
            color: #999;
            font-size: 12px;
        }
        
        .part2 .wrong {
            background-image: url(img/wrong.png);
        }
        
        .part2 .right {
            background-image: url(img/right.png);
        }
    </style>
</head>

<body>
    <div class="part1">
        <button>开关灯</button>
    </div>
    <script>
        // 获取button元素
        var btn = document.querySelector('button');
        var flag = 0
        btn.onclick = function() {
            if (flag === 0) {
                document.body.style.backgroundColor = '#000';
                flag = 1;
            } else {
                document.body.style.backgroundColor = '#fff';
                flag = 0;
            }

        }
    </script>
    <div class="part2">
        <input type="password" name="" id="psd">
        <span class="message">请输入6-16位密码</span>
    </div>
    <script>
        var psd = document.getElementById('psd');
        var mes = document.querySelector('.message');
        psd.onblur = function() {
            if (psd.value.length < 6 || psd.value.length > 16) {
                // console.log(psd.value);
                // mes.className = ('message wrong');
                mes.className = 'message wrong';
                // mes.innerHTML('您输入的位数不对要求6~16位');
                mes.innerHTML = '您输入的位数不对要求6~16位';
            } else {
                mes.className = 'message right';
                mes.innerHTML = '您输入的正确';
            }
        }
    </script>
</body>

</html>
