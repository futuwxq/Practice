<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排他思想</title>
    <style>
        button {
            outline: none;
        }
    </style>
</head>

<body>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <script>
        var select = document.getElementsByTagName('button');
        for (var i = 0; i < select.length; i++) {
            select[i].onclick = function() {
                //把所有的元素背景色去掉
                for (var i = 0; i < select.length; i++) {
                    select[i].style.backgroundColor = '';
                }
                // 被点击的元素背景颜色为pink
                this.style.backgroundColor = 'pink';

            }
        }
    </script>
</body>

</html>
