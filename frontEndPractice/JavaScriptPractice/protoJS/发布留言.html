<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布留言</title>
    <style>
        .box {
            width: 400px;
            margin: 100px auto;
        }
        
        input {
            position: relative;
            top: -10px;
            left: 10px;
        }
        
        ul {
            list-style: none;
            padding: 0;
        }
        
        ul li {
            width: 200px;
            padding: 5px;
            margin: 5px;
            background: #f1eba3;
        }
        
        li a {
            float: right;
            color: #666;
            text-decoration: none;
        }
        
        a:hover {
            color: #000;
        }
    </style>
</head>

<body>
    <div class="box">
        <textarea name="" id="" cols="30"></textarea>
        <input type="submit" value="提交">
        <ul>

        </ul>
    </div>
    <script>
        var textBox = document.querySelector('textarea');
        var btn = document.querySelector('input');
        var show = document.querySelector('ul');
        btn.onclick = function() {
            if (textBox.value == '') {
                alert('未填写，请输入')
            } else {
                //常见一个li节点
                var lii = document.createElement('li');
                lii.innerHTML = textBox.value + "<a href='javascript:;'>删除</a>";
                // 新输入的评论在后面。不符合shiji
                // show.appendChild(lii);
                show.insertBefore(lii, show.children[0]);
                var as = document.querySelectorAll('a');
                for (var i = 0; i < as.length; i++) {
                    as[i].onclick = function() {
                        // console.log(this);
                        show.removeChild(this.parentNode);
                    }
                }
            }

        }
    </script>
</body>

</html>
