<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏滚动</title>
    <style>
        body {
            color: #fff;
            text-align: center;
        }
        
        .section1 {
            background: url(img/bg1.jpg) 50%;
        }
        
        .section2 {
            background: url(img/bg2.jpg) 50%;
        }
        
        .section3 {
            background: url(img/bg3.jpg) 50%;
        }
        
        .section4 {
            background: url(img/bg4.jpg) 50%;
        }
        
        #fp-nav ul li a span {
            background: azure!important;
        }
    </style>
    <link rel="stylesheet" href="css/fullpage.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="js/fullpage.min.js"></script>
    <script>
        $(function() {
            $('#dowebok').fullpage({
                // sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90']
                navigation: true
            });
        });
    </script>
</head>

<body>
    <div id="dowebok">
        <div class="section section1">
            <h3>第一屏</h3>
            <p>lalal</p>
        </div>
        <div class="section section2">
            <h3>第一屏</h3>
            <p>xixix</p>
        </div>
        <div class="section section3">
            <h3>第三屏</h3>
        </div>
        <div class="section section4">
            <h3>第四屏</h3>
            <p>这是最后一屏</p>
        </div>
    </div>
</body>

</html>
