<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <!-- 需要先引入animate.js，只有他先引入，index.jsc才能用他 -->
    <script src="js/animate.js"></script>
    <script src="js/index.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul,
        ol {
            list-style: none;
        }
        
        a {
            text-decoration: none;
            color: #fff;
        }
        
        .focus {
            position: relative;
            margin: 100px auto;
            width: 721px;
            height: 455px;
            background-color: purple;
            overflow: hidden;
        }
        
        .arrow-l,
        .arrow-r {
            display: none;
            position: absolute;
            top: 50%;
            width: 24px;
            height: 40px;
            text-align: center;
            font-size: 18px;
            line-height: 40px;
            margin-top: -20px;
            background: rgba(0, 0, 0, 0.3);
            z-index: 2;
        }
        
        .arrow-l {
            left: 0;
        }
        
        .arrow-r {
            right: 0;
        }
        
        .focus ul {
            position: absolute;
            top: 0;
            left: 0;
            width: 600%;
        }
        
        .focus ul {}
        
        .focus ul li {
            float: left;
        }
        
        .circle {
            position: absolute;
            bottom: 10px;
            left: 50px;
        }
        
        ol.circle li {
            float: left;
            width: 8px;
            height: 8px;
            /* background: #fff; */
            border: 2px solid rgba(255, 255, 255, 0.5);
            margin: 0 3px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .current {
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="focus">
        <a href="javascript:;" class="arrow-l">
            &lt; </a>
        <a href="javascript:;" class="arrow-r"> > </a>
        <ul class="carousel">
            <li>
                <a href="#"><img src="img/focus.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="img/focus1.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="img/focus2.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="img/focus3.jpg" alt=""></a>
            </li>

        </ul>
        <ol class="circle">
            <!-- <li index='0'></li>
            <li index='1'></li>
            <li index='2'></li>
            <li index='3'></li> -->
        </ol>
    </div>

</body>

</html>
