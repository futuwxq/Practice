<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动端轮播图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            max-width: 540px;
            min-width: 320px;
            margin: 0 auto;
            font: normal 16px/1.5 Tahoma, "Lucida Grande", Verdana, "Microsoft Yahei", STXihei, hei;
            color: #222;
            background: #f2f2f2;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        ul,
        ol {
            list-style: none;
        }
        
        a {
            text-decoration: none;
            color: #fff;
        }
        
        .focus {
            position: relative;
            /* margin: 100px auto;
            width: 721px;
            height: 455px; */
            /* background-color: purple; */
            overflow: hidden;
            padding-top: 50px;
        }
        
        .focus img {
            width: 100%;
        }
        
        .focus ol {
            position: absolute;
            right: 5px;
            bottom: 5px;
        }
        
        .focus ul {
            width: 500%;
            overflow: hidden;
            margin-left: -100%;
        }
        
        .focus ul li {
            float: left;
            width: 20%;
        }
        
        .focus ol li {
            display: inline-block;
            width: 5px;
            height: 5px;
            background-color: #fff;
            border-radius: 2px;
            transition: all .3s;
        }
        
        .focus ol li.current {
            width: 15px;
        }
    </style>
    <script src="js/index.js"></script>
</head>

<body>
    <div class="focus">
        <ul>
            <li><img src="img/focus3.jpg" alt=""></li>
            <li><img src="img/focus1.jpg" alt=""></li>
            <li><img src="img/focus2.jpg" alt=""></li>
            <li><img src="img/focus3.jpg" alt=""></li>
            <li><img src="img/focus1.jpg" alt=""></li>

        </ul>
        <ol>
            <li class="current"></li>
            <li></li>
            <li></li>
        </ol>
    </div>
</body>

</html>
