<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>焦点显示失焦隐藏</title>
    <style>
        input {
            color: #999;
        }
        
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }
        
        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }
        
        .box img {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 24px;
        }
    </style>
</head>

<body>
    <input type="text" name="" id="phone" value="手机">
    <script>
        var select = document.querySelector('#phone');
        select.onfocus = function() {
            // this.innerHTML = '';
            if (this.value === '手机') {
                this.value = '';
            }

            this.style.color = 'rgba(51, 51, 51, 1)';
        }

        select.onblur = function() {
            // this.innerHTML = '';
            if (this.value === '') {
                this.value = '手机';
            }
            this.style.color = 'rgb(153, 153, 153)';
        }
    </script>
    <br>
    <br>
    <br>
    <br>
    <div class="box">

        <label for=""><img src="img/close.png" alt="" id="eyes"></label>
        <input type="password" name="" id="psd">
    </div>
    <script>
        var eyes = document.getElementById('eyes');
        var psd = document.getElementById('psd');
        var flag = 0; //先假设按钮是关闭状态
        eyes.onclick = function() {
            if (flag == 0) {
                eyes.src = 'img/open.png';
                psd.type = 'text';
                flag = 1; //把按钮设置为打开状态
            } else {
                eyes.src = 'img/close.png';
                psd.type = 'password';
                flag = 0; //把按钮设置为关闭状态
            }

        }
    </script>
</body>


</html>
