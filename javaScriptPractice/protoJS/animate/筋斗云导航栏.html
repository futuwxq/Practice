<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筋斗云导航栏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background: black;
        }
        
        a {
            text-decoration: none;
        }
        
        ul {
            list-style: none;
        }
        
        .c-nav {
            position: relative;
            width: 900px;
            height: 42px;
            margin: 100px auto;
            background: #fff url(img/rss.png) no-repeat right;
            border-radius: 5px;
        }
        
        .c-nav li {
            float: left;
            width: 83px;
            line-height: 42px;
            text-align: center;
        }
        
        .c-nav li a {
            color: #333;
            display: inline-block;
            height: 42px;
        }
        
        .c-nav li a:hover {
            color: #fff;
        }
        
        .cloud {
            position: absolute;
            left: 0;
            top: 0;
            width: 83px;
            height: 42px;
            background: url(img/cloud.gif) no-repeat;
        }
        
        .c-nav ul {
            /* 定位的元素会把没定位的覆盖 云朵是定位的 因此 ul也要定位 */
            position: absolute;
        }
        
        .c-nav li.current a {
            color: #0dff1d;
        }
    </style>
    <script src="../js/animate.js"></script>
    <script>
        // 1）鼠标经过某个小li，筋斗云跟这到当前小i位置
        // 2）鼠标离开这个小li ,筋斗云复原为原来的位置
        // 3）鼠标点击了某个小li，筋斗云就会留在点击这个小li的位置
        window.addEventListener('load', function() {
            var cloud = document.querySelector('.cloud');
            var c_nav = document.querySelector('#c_nav');
            var lis = c_nav.querySelectorAll('li');
            var current = 0; //筋斗云当前所在的地方
            // 1.鼠标移上去筋斗云动画
            for (var i = 0; i < lis.length; i++) {
                lis[i].addEventListener('mouseenter', function() {
                    animate(cloud, this.offsetLeft);

                });
                // 2. 
                lis[i].addEventListener('mouseleave', function() {
                        animate(cloud, current);
                    })
                    // 3. 点击事件
                lis[i].addEventListener('click', function() {
                    current = this.offsetLeft;
                    // 排他思想
                    for (var i = 0; i < lis.length; i++) {
                        lis[i].className = '';
                    }
                    this.className = 'current';
                })
            }
        })
    </script>
</head>

<body>
    <div id="c_nav" class="c-nav">
        <span class="cloud"></span>
        <ul>
            <li class="current"><a href="#">首页新闻</a></li>
            <li><a href="#">师资力量</a></li>
            <li><a href="#">活动策划</a></li>
            <li><a href="#">企业文化</a></li>
            <li><a href="#">招聘信息</a></li>
            <li><a href="#">公司简介</a></li>
            <li><a href="#">公司部门</a></li>
            <li><a href="#">更多信息</a></li>
        </ul>
    </div>
</body>

</html>
