<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用定义调用数据</title>
</head>

<body>
    <a href=""></a>
    <script>
        var data = [{
            id: 1,
            name: '家电',
            goods: [{
                id: 11,
                gname: '冰箱',
                goods: [{
                    id: 111,
                    gname: '海尔'
                }, {
                    id: 112,
                    gname: '美的'
                }, ]
            }, {
                id: 12,
                gname: '洗衣机'
            }]
        }, {
            id: 2,
            name: '服饰'
        }];
        // 我们想要做输入id号,就可以返回的数据对象
        function getDataByID(json, id) {
            var o = {};
            json.forEach(function(item) {
                if (item.id == id) {
                    o = item;
                    return item;
                } else if (item.goods && item.goods.length > 0) {
                    o = getDataByID(item.goods, id);
                }
            });
            return o;
        }
        // getData(data, 2);
        console.log(getDataByID(data, 11));
        console.log(getDataByID(data, 2));
        console.log(getDataByID(data, 112));
    </script>
</body>

</html>
