<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用递归函数求1~n的阶乘</title>
</head>

<body>
    <script>
        // 利用递归函数求1~n的阶乘 1 * 2 * 3 * 4 * ..n
        function fn(n) {
            if (n == 1) {
                return 1;
            }
            return n * fn(n - 1);
        }
        console.log(fn(3));
        console.log(fn(4));
        // 利用递归函数求斐波那契数列(兔子序列)  1、1、2、3、5、8、13、21...
        function f1(n) {
            if (n === 1 || n === 2) {
                return 1
            }
            return f1(n - 1) + f1(n - 2);
        }
        console.log(f1(3));
        console.log(f1(5));
        console.log(f1(8));
    </script>
</body>

</html>
