<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮禁用5秒之后恢复使用</title>
</head>

<body>
    <button>提交</button>
    <button>同意</button>
    <button>退出</button>
    <script>
        var btns = document.querySelectorAll('button');
        console.log(btns);
        for (var i = 0; i < btns.length; i++) {
            btns[i].onclick = (function() {
                this.disabled = true;
                setTimeout(function() {
                    // btns[i].disabled = false; //因为计时器是每隔着5秒调用一次，此时i++已经结束了
                    this.disabled = false; //计时器里面的this指向的是windows，因此可以使用bind方法

                }.bind(this), 5000)
            });
        }
    </script>
</body>

</html>
