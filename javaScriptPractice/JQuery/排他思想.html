<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排他思想</title>
    <style>
        button {
            outline: none;
        }
    </style>
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <script>
        // 1. 选择所有的button并绑定点击事件（隐式迭代）
        $("button").click(function() {
            // 2. 当前元素背景变色
            // this.css("background", "pink");
            $(this).css("background", "pink");
            // 3. 其他兄弟元素清除样式
            $(this).siblings().css("background", "");
        })
    </script>
</body>

</html>
