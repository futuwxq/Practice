<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab栏切换</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style-type: none;
        }
        
        .tab {
            width: 800px;
            /* display: inline-block; */
            margin: 100px auto;
        }
        
        ul {
            display: flex;
        }
        
        .tab_list {
            height: 39px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            margin-bottom: 20px;
        }
        
        .tab_list li {
            flex: 1;
            /* float: left; */
            height: 39px;
            line-height: 39px;
            /* padding: 0 40px; */
            text-align: center;
            cursor: pointer;
        }
        
        .tab_list .current {
            background-color: #c81623;
            color: #fff;
        }
        
        .item {
            display: none;
        }
    </style>
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价（50000）</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_cont">
            <div class="item" style="display: block;">
                商品介绍模块内容
            </div>
            <div class="item">
                规格与包装模块内容
            </div>
            <div class="item">
                售后保障模块内容
            </div>
            <div class="item">
                商品评价（50000）模块内容
            </div>
            <div class="item">
                手机社区模块内容
            </div>

        </div>
    </div>
    <script>
        // 1. 获取元素绑定事件
        $(".tab_list li").click(function() {
            // 这里切换适合一个元素的多次点击，多个元素的切换用排他思想
            // $(this).toggleClass("current");
            // 链式编程操作 2. 导航栏选中样式的切换
            $(this).addClass("current").siblings().removeClass("current");
            // 3.内容区域的隐藏和显示
            var index = $(this).index();
            $(".tab_cont .item").eq(index).show().siblings().hide();
        })
    </script>
</body>

</html>
