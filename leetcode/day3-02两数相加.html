<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两数相加</title>
</head>

<body>

    <script>
        //节点应用类型
        function Node(data) {
            this.data = data;
            this.next = null;
        }

        //链表引用类型
        function List() {
            //哨兵节点
            this.head = new Node();
            this.size = 0;
        }

        List.prototype = {
            //在链表尾部添加节点
            add: function(data) {
                var current = this.head;
                while (current.next != null) {
                    current = current.next;
                }
                current.next = new Node(data);

                this.size++;
            },

            //遍历链表，不对链表元素操作都可以调用此方法
            forEach: function(callback) {
                for (var current = this.head.next; current != null; current = current.next) {
                    callback(current.data);
                }
            },

            //打印链表中所有元素
            print: function() {
                this.forEach(function(item) {
                    console.log(item);
                })
            },

            //查找链表元素的位置
            indexOf: function(data) {
                var pos = 0;
                var current = this.head.next;
                while (current != null) {
                    if (current.data === data) {
                        break;
                    }
                    current = current.next;
                    pos++;
                }
                return pos;
            },

            /**
             * 在位置pos处插入节点值为data
             * 若成功则返回插入的值，若失败则返回null
             */
            insert: function(pos, data) {
                if (pos < 0 || pos > this.size - 1) {
                    return null;
                }

                //插入位置的上一个节点
                var last = this.head;
                for (var i = 0; i < pos; i++) {
                    last = last.next;
                }
                //保存下一个节点的引用
                var ready = last.next;
                last.next = new Node(data);
                last.next.next = ready;

                this.size++;
                return data;
            },

            /**
             * 删除指定位置的元素
             * 若成功则返回删除的值，若失败则返回null
             */
            removeAt: function(index) {
                if (index < 0 || index > this.size - 1) {
                    return null;
                }

                var current = this.head.next;
                var last = this.head;
                for (var i = 0; i < index; i++) {
                    last = current;
                    current = current.next;
                }
                last.next = current.next;

                this.size--;
                return current.data;
            },

            //删除相应元素
            remove: function(data) {
                var current = this.head.next;
                var last = this.head;
                while (current != null) {
                    if (current.data === data) {
                        last.next = current.next;
                        //已删除节点
                        this.size--;
                        break;
                    }
                    last = current;
                    current = current.next;
                }
            }
        };
        /**
         * @param {ListNode} l1
         * @param {ListNode} l2
         * @return {ListNode}
         */

        let l1 = new List();
        let l2 = new List();
        l1.add(2);
        l1.add(4);
        l1.add(3);
        l2.add(5);
        l2.add(6);
        l2.add(7);
        const addTwoNumbers = function(l1, l2) {
            let node = new List();
            let temp = node;
            let add = 0; //是否进一
            let sum = 0; //新链表当前未取余的值 = 链表1值 + 链表2值 + add;

            //遍历，直到最长的都为空
            while (l1 || l2) {
                sum = (l1 ? l1.val : 0) + (l2 ? l2.val : 0) + add;
                temp.next = new List(sum % 10); //取余则为新链表的值
                temp = temp.next;
                add = sum >= 10 ? 1 : 0;
                l1 && (l1 = l1.next);
                l2 && (l2 = l2.next);
            }
            add && (temp.next = new List(add));
            return node.next;
        }
        console.log(addTwoNumbers);
    </script>
</body>

</html>
