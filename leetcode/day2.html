        // 3. 正则表达式之后，比较数组和反转数组是否相同
        var isPalindrome = function(s) {
            //1. 用正则表达式的replace方法,并把字符串转化为数组
            let arry = s.replace(/\W|_/g, '').toUpperCase().split('');
            // 2. 利用数组的reverse方法,之后再把数组转化为字符串，进行比较
            return arry.join() === arry.reverse().join();

        }
