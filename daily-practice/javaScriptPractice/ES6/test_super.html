<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>super 关键字</title>
</head>

<body>
    <button>点击</button>
    <script>
        class Star {
            constructor(uname, age) {
                this.uname = uname;
                this.age = age;
                this.btn = document.querySelector('button');
                this.btn.onclick = this.sing; //这里的sing不需要（），意思是点击之后调用这个方法。
            }
            sing() {
                // 这个sing方法里面的this指向的是 btn这个按钮,因为这个按钮调用了这个函数
                console.log(this.uname);
            }
        }
        var son = new Star();
        // console.log(son.say());
    </script>
</body>

</html>
