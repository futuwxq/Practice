<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户名验证</title>
    <style>
        span {
            color: #aaa;
            font-size: 14px;
        }
        
        .right {
            color: green;
        }
        
        .wrong {
            color: red;
        }
    </style>
</head>

<body>
    <input type="text" class="uname"> <span>请输入用户名</span>
    <script>
        var reg = /^[a-zA-Z0-9_-]{6,16}$/;
        var uname = document.querySelector('.uname');
        var mes = document.querySelector('span');
        uname.onblur = function() {
            if (reg.test(uname.value)) {
                mes.innerHTML = '输入正确';
                mes.className = 'right';
            } else {
                mes.innerHTML = '输入错误';
                mes.className = 'wrong';


            }
        }
    </script>
</body>

</html>
