<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格全选和反选</title>
    <style>
        table {
            width: 300px;
            margin: 100px auto;
            /* text-align: center; */
            font-size: 14px;
            border-collapse: collapse;
            border: 1px solid #c0c0c0;
        }
        
        tr {
            background-color: #f0f0f0;
        }
        
        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }
        
        thead tr th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }
        
        tbody tr:hover {
            background-color: #fafafa;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>
                    <input type="checkbox" id="selectAll" />
                </th>
                <th>商品</th>
                <th>价钱</th>
            </tr>
        </thead>
        <tbody id="context">
            <tr>
                <td>
                    <input type="checkbox" />
                </td>
                <td>iPhone8</td>
                <td>8000</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" />
                </td>
                <td>iPad Pro</td>
                <td>5000</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" />
                </td>
                <td>iPad Air</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" />
                </td>
                <td>Apple Watch</td>
                <td>2000</td>
            </tr>

        </tbody>
    </table>
    <script>
        var selectAll = document.getElementById('selectAll');
        var singSlect = document.getElementById('context').getElementsByTagName('input');
        // 全选按钮选择，之后所有按钮全选。
        selectAll.onclick = function() {
                // console.log(selectAll.checked);
                for (var i = 0; i < singSlect.length; i++) {
                    singSlect[i].checked = this.checked;
                }
            }
            //当body的按钮全选了之后，全选按钮也会被选择，反之不选中。
        for (var i = 0; i < singSlect.length; i++) {
            singSlect[i].onclick = function() {
                //检查body每个按钮是否被选中
                for (var i = 0; i < singSlect.length; i++) {
                    var flag = true; //先假设body内的每个按钮都被选中
                    if (!singSlect[i].checked) { //只要一个没有被选中，全选按钮就不选中
                        // selectAll.checked = this.checked;
                        flag = false;
                        break;
                    }

                }
                selectAll.checked = flag;
            }
        }
    </script>
</body>

</html>
