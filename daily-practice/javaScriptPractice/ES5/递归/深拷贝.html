<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深拷贝</title>
</head>

<body>
    <script>
        var obj = {
                id: 1,
                name: 'any',
                mes: {
                    age: 15,
                    sex: 'men',
                    likes: {
                        num: 1
                    }
                },
                color: ['red', 'blue', 'green']
            }
            //浅拷贝
        var o = {};
        // for (var k in obj) {
        //     o[k] = obj[k];
        // }
        // Object.assign(o, obj);
        // 深拷贝
        // 封装函数,递归结束的条件是把对象遍历完了
        function deepCopy(newobj, oldobj) {
            for (var k in oldobj) {
                // 1.判断属性值属于哪种类型
                var item = oldobj[k];
                // 如果是数组类型，因为数组属于对象，所以要先写数组
                if (item instanceof Array) {
                    newobj[k] = [];
                    deepCopy(newobj[k], item)
                } else if (item instanceof Object) {
                    newobj[k] = {};
                    deepCopy(newobj[k], item)
                } else {
                    newobj[k] = item;
                }
            }

        }
        deepCopy(o, obj);
        o.mes.age = 20;
        console.log(o);
        console.log(obj);
    </script>
</body>

</html>
