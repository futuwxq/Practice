<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Understanding JavaScript's Capture</title>
</head>

<body class="bod">

    <div class="one">
        <div class="two">
            <div class="three">
            </div>
        </div>
    </div>

    <style>
        html {
            box-sizing: border-box;
        }
        
        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }
        
        div {
            width: 100%;
            padding: 100px;
        }
        
        .one {
            background: thistle;
        }
        
        .two {
            background: mistyrose;
        }
        
        .three {
            background: coral;
        }
    </style>

    <button>click</button>
    <script>
        const divs = document.querySelectorAll('div')
        const button = document.querySelector('button')

        function handleClick(e) {
            //阻止事件传递
            e.stopPropagation();
            // 触发事件的元素 唯一确定的
            console.log(e.target);
            // 绑定事件的元素 
            console.log(this);
            console.log(this.classList.value);
        }

        divs.forEach(div => div.addEventListener('click', handleClick, {
            // 事件流按照事件捕获阶段 传播到该 EventTarget 时触发
            // 默认是按照 事件冒泡
            capture: true,
            // 事件在添加之后只能用一次 ，false 则为多次 默认
            once: true
        }))
    </script>
</body>

</html>
