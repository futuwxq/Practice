    <style>
        html {
            background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);

            font-family: 'helvetica neue';

        body {
            margin: 0;
            font-size: 2rem;
            display: flex;
            flex: 1;
            min-height: 100vh;
            align-items: center;
        }
        
        .clock {
            width: 30rem;
            height: 30rem;
            border: 20px solid white;
            border-radius: 50%;
            margin: 50px auto;
            position: relative;
            padding: 2rem;
            box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1), inset 0 0 0 3px #EFEFEF, inset 0 0 10px black, 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .clock-face {
            position: relative;
            width: 100%;
            height: 100%;
            transform: translateY(-3px);
            /* account for the height of the clock hands */
        }
        
        .clock-face::after {
            content: '';
            display: block;
            width: 20px;
            height: 20px;
            border-radius: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
        }
        
        .hand {
            position: absolute;
            width: 100%;
            height: 100%;
            /* width: 50%;
            height: 6px;
            background: black;
            position: absolute;
            top: 50%; */
        }
        
        .second-hand::after {
            content: '';
            display: block;
            width: 10px;
            height: 50%;
            position: absolute;
            background: red;
            left: 50%;
            bottom: 50%;
            transform: translate(-50%, 0);
        }
    </style>
