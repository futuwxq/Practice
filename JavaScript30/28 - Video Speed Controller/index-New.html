<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
        <div class="speed">
            <div class="speed-bar">1×</div>
        </div>
        <!-- 通过 input range 实现 -->
    </div>

    <script>
        const speed = document.querySelector('.speed')
        const speedBar = speed.querySelector('.speed-bar')
        const video = document.querySelector('video')

        function handleSpeed(e) {
            // const y = e.offsetY
            const speedPrenct = e.offsetY / speed.offsetHeight
            const min = 0.4;
            const max = 4;
            const height = Math.round(speedPrenct * 100) + '%'
            const playbackRate = min + (max - min) * speedPrenct
            speedBar.style.height = height
            speedBar.textContent = playbackRate.toFixed(2) + 'x'
            video.playbackRate = playbackRate
        }
        speed.addEventListener('mousemove', handleSpeed)
    </script>
</body>

</html>
