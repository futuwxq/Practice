<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <script src="https://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
    <link href="https://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="https://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <link href="css/common.css" rel="stylesheet">
    <style>

        .simpleLogo {
            padding: 32px 0;
        }

        img.loginBackgroundImg {
          
            display: block;
            margin: 0 auto;
        }

        .loginSmallDiv {
            background-color: #fff;
            position: absolute;
           left: 930px;
            top: 180px;
            width: 350px;
            height: 400px;
            padding: 60px 25px 80px 25px;
        }

        div.login_acount_text {
            color: #3c3c3c;
            font-size: 16px;
            font-weight: bold;
        }

        div.loginInput {
            border: 1px solid #CBCBCB;
            margin: 20px 0;
        }

        div.loginInput span.loginInputIcon {
            margin: 0;
            background-color: #CBCBCB;
            width: 40px;
            height: 40px;
            display: inline-block;
        }

        span.loginInputIcon span.glyphicon {
            font-size: 22px;
            position: relative;
            left: 9px;
            top: 9px;
            color: #606060;
        }

        div.loginInput input {
            display: inline-block;
            border: 0px solid transparent;
            width: 244px;
            height: 30px;
            position: relative;
            left: 6px;
            top: 3px;
        }

        button.redButton {
            color: #fff;
            background-color: #C40000;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="loginDiv style="position: relative;>
        <div class="simpleLogo">
            <a href="index.html">
            <img src="https://how2j.cn/tmall/img/site/simpleLogo.png">

            </a>
        </div>
        <img src="https://how2j.cn/tmall/img/site/loginBackground.png" class="loginBackgroundImg"
            id="loginBackgroundImg">
            <div class="loginSmallDiv" id="loginSmallDiv">
                <div class="login_acount_text">账户登录</div>
                <div class="loginInput ">
                    <span class="loginInputIcon ">
                        <span class=" glyphicon glyphicon-user"></span>
                    </span>
                    <input type="text" placeholder="手机/会员名/邮箱" name="name" id="name">
                </div>
                <div class="loginInput ">
                    <span class="loginInputIcon ">
                        <span class=" glyphicon glyphicon-lock"></span>
                    </span>
                    <input type="password" placeholder="密码" name="password" id="password">
                </div>
                <div class="clearfix">
                    <a href="#nowhere" class="notImplementLink">忘记登录密码</a>
                    <a class="pull-right" href="#nowhere">免费注册</a>
                </div>
                <div style="margin-top:20px">
                    <button type="button" class="btn btn-block redButton">登录</button>
                </div>
            </div>
    </div>
    <div id="footer"></div>
    <script>
        $(function(){
            console.log(1);
            $("#footer").load("footer.html");
        })
    </script>
</body>

</html>
