<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评论上</title>
    <script src="https://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
    <link href="https://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="https://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <link href="css/common.css" rel="stylesheet">
    <style>
        .reviewDiv {
            max-width: 1013px;
            margin: 10px auto;
        }

        .reviewProductInfoImg {
            border: 1px solid #E7E7E7;
            width: 464px;
            text-align: center;
            float: left;
        }

        .reviewProductInfoRightDiv {
            overflow: hidden;
            border-top: 1px solid #E7E7E7;
            padding: 30px 20px;
        }

        .reviewProductInfoRightText {
            font-size: 16px;

            font-weight: bold;
        }

        table.reviewProductInfoTable {
            margin: 20px 10px;
        }

        table.reviewProductInfoTable td {
            padding-bottom: 5px;
            color: #999;
        }

        span.reviewProductInfoTablePrice {
            color: #c40000;
            font-size: 20px;
            font-weight: bold;
        }

        span.reviewProductInfoTableSellNumber {
            color: #c40000;
            font-size: 14px;
            font-weight: bold;
        }

        .reviewProductInfoRightBelowDiv {
            border: 1px solid #F6F5F3;
            background-color: #FDFBFA;
            height: 166px;
            padding: 16px 0px 16px 81px;
        }

        span.reviewProductInfoRightBelowImg {
            background-color: #fff;
            border: 1px solid #E1E1E1;
            display: inline-block;
            width: 23px;
            height: 42px;
            background-image: url(https://how2j.cn/tmall/img/site/reviewLight.png);
            background-repeat: no-repeat;
            padding: 0;
        }

        span.reviewProductInfoRightBelowText {
            border: 1px solid #EFEFEF;
            display: inline-block;
            width: 200px;
            height: 42px;
            padding: 4px;
            position: relative;
            left: -4px;
            top: -7px;
            color: #666;
        }

        img.reviewProductImg {
            width: 400px;
            height: 400px;
        }

        div.reviewStasticsDiv {
            margin-top: 20px;
        }

        .reviewStasticsLeft {
            width: 180px;
            float: left;
        }

        .reviewStasticsLeftTop {
            background-color: #C40000;
            height: 6px;
        }

        .reviewStasticsLeftContent {
            line-height: 29px;
            border-left: 1px solid #D5D4D4;
            border-right: 1px solid #D5D4D4;
            background-color: #F6F5F1;
            text-align: center;
            color: #363535;
            font-weight: bold;
        }

        .reviewStasticsLeftFoot {
            height: 6px;
            border-left: 1px solid #D5D4D4;
            border-bottom: 1px solid #D5D4D4;
            background-color: #F6F5F1;
        }

        span.reviewStasticsNumber {
            color: #284CA5;
        }

        .reviewStasticsRight {
            overflow: hidden;
        }

        .reviewStasticsRightEmpty {
            height: 35px;
        }

        .reviewStasticsFoot {
            background-color: #F6F5F1;
            border: 1px solid #D5D4D4;
            border-left-width: 0px;
            height: 6px;
        }

        .makeReviewDiv {
            border: 1px solid #D1CCC8;
            margin: 20px 0px;
            background-color: #EFEFEF;
        }

        div.makeReviewText {
            font-size: 16px;
            color: #333333;
            font-weight: bold;
            margin: 20px 40px;
        }
        table.makeReviewTable {
            margin: 20px 40px;
            font-size: 12px;
        }
        table.makeReviewTable td {
            border: 1px solid #E7E7E7;
            padding: 10px;
            background-color: #fff;
        }
        table.makeReviewTable textarea {
            border: 0px;
            resize: none;
            width: 420px;
            height: 120px;
        }
        td.makeReviewTableFirstTD {
            background-color: #F6F6F6;
        }
        div.makeReviewButtonDiv {
            background-color: white;
            text-align: center;
            padding: 15px;
        }
        .makeReviewButtonDiv button {
            width: 72px;
            height: 26px;
            border-radius: 2px;
            background-color: #c40000;
            color: #fff;
            border-width: 0;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <script>
        $(function(){
            $("#footer").load("footer.html");
            $("#header").load("header.html");
        })
    </script>
    <div id="header"></div>
    <div class="aliPayPageLogo clearfix " style="margin: 20px 20px 60px 20px;">
        <img src="https://how2j.cn/tmall/img/site/simpleLogo.png" class="pull-left">
    </div>
    <div class="reviewDiv ">
        <div class="reviewProductInfoDiv ">
            <div class="reviewProductInfoImg"><img class="reviewProductImg" width="100px" height="100px"
                    src="https://how2j.cn/tmall/img/productSingle/8697.jpg"></div>
            <div class="reviewProductInfoRightDiv">
                <div class="reviewProductInfoRightText">
                    2016夏季新款女装雪纺衫短裤两件套 韩版时尚名媛休闲套装女夏装
                </div>
                <table class="reviewProductInfoTable">
                    <tbody>
                        <tr>
                            <td width="75px">价格:</td>
                            <td><span class="reviewProductInfoTablePrice">￥263.00</span> 元 </td>
                        </tr>
                        <tr>
                            <td>配送</td>
                            <td>快递: 0.00</td>
                        </tr>
                        <tr>
                            <td>月销量:</td>
                            <td><span class="reviewProductInfoTableSellNumber">50</span> 件</td>
                        </tr>
                    </tbody>
                </table>
                <div class="reviewProductInfoRightBelowDiv">
                    <span class="reviewProductInfoRightBelowImg">
                        <img1 src="https://how2j.cn/tmall/img/site/reviewLight.png"></img1>
                    </span>
                    <span class="reviewProductInfoRightBelowText">现在查看的是 您所购买商品的信息
                        于2016年09月12下单购买了此商品 </span>
                </div>
            </div>
            <div style="clear:both"></div>
        </div>
        <div class="reviewStasticsDiv">
            <div class="reviewStasticsLeft">
                <div class="reviewStasticsLeftTop"></div>
                <div class="reviewStasticsLeftContent">累计评价 <span class="reviewStasticsNumber"> 13</span></div>
                <div class="reviewStasticsLeftFoot"></div>
            </div>
            <div class="reviewStasticsRight">
                <div class="reviewStasticsRightEmpty"></div>
                <div class="reviewStasticsFoot"></div>
            </div>
        </div>
        <div class="makeReviewDiv">
            <form method="post" action="#">
                <div class="makeReviewText">其他买家，需要你的建议哦！</div>
                <table class="makeReviewTable">
                    <tbody>
                        <tr>
                            <td class="makeReviewTableFirstTD">评价商品</td>
                            <td><textarea name="content"></textarea></td>
                        </tr>
                    </tbody>
                </table>
                <div class="makeReviewButtonDiv">
                    <input type="hidden" value="952" name="oid">
                    <input type="hidden" value="256" name="pid">
                    <button type="submit">提交评价</button>
                </div>
            </form>
        </div>
    </div>
    <div id="footer"></div>
</body>

</html>
