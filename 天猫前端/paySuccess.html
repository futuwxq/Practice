    <link href="https://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="https://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <link href="css/common.css" rel="stylesheet">
    <style>
       .aliPayPageLogo {
            margin: 20px;
        }
        .payedDiv {
            border:1px solid #D4D4D4;
            max-width: 1010px;
            margin: 10px auto;
        }
        .payedTextDiv {
            line-height: 61px;
            font-weight: bold;

        }
        .payedTextDiv span {
            padding-left: 10px;
            font-size: 14px;
        }
        .payedAddressInfo {
            padding: 26px 35px;
            color: #333;
        }
        .payedAddressInfo li {
            background-image:url(https://how2j.cn/tmall/img/site/li_dot.png);
            background-repeat: no-repeat;
            background-color: transparent;
            background-attachment: scroll;
            background-position: 0px 13px;
            list-style-type: none;
            padding-left: 15px;
            padding-top: 5px;
 
        }
        span.payedInfoPrice{
            color: #B10000;
            font-weight: bold;
            font-size: 14px; 
        }
        .paedCheckLinkDiv {
            margin-left: 35px;
        }
        a.payedCheckLink {
            color: #2D8CBA; 
        }
        .payedSeperateLine {
            border-bottom: 1px solid #D4D4D4;
            margin: 0 31px;
        }
        .warningDiv {
           margin: 23px 45px; 
        }

    <script>
        $(function(){
